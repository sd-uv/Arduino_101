<html><head>	<title>GET motor control example</title></head><body><form action='http://requestb.in/16apcop1' method='GET'>	<h1>Forward Speed</h1>	<input type='radio' name='speed5' value='0' onclick='this.form.submit()'>Stopped</input>	<input type='radio' name='speed5' value='63' onclick='this.form.submit()'>1/4</input>	<input type='radio' name='speed5' value='127' onclick='this.form.submit()'>1/2</input>	<input type='radio' name='speed5' value='184' onclick='this.form.submit()'>3/4</input>	<input type='radio' name='speed5' value='254' onclick='this.form.submit()'>FULL!</input>	<input type='hidden' name='direction4' value='0'></form></br><form action='http://requestb.in/16apcop1' method='GET'>	<h1>Backward Speed</h1>	<input type='radio' name='speed5' value='254' onclick='this.form.submit()'>Stopped</input>	<input type='radio' name='speed5' value='184' onclick='this.form.submit()'>1/4</input>	<input type='radio' name='speed5' value='127' onclick='this.form.submit()'>1/2</input>	<input type='radio' name='speed5' value='63' onclick='this.form.submit()'>3/4</input>	<input type='radio' name='speed5' value='0' onclick='this.form.submit()'>FULL!</input>	<input type='hidden' name='direction4' value='1'></form>Action performed: <b>?speed5=0&direction4=0</b></body></html>
